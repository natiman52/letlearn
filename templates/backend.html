{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>

        width: 23px;
        height: 23px;
        margin-left:25px ;
    }
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css" integrity="sha512-Xok8TFWv6SGkmjTO0s+Tfitu6XRaCuuT1k9sgGhhFZIFCldQuqa6y8MMnlqEWwWRJgXnJQQ2AcOJc/JpyedliA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
